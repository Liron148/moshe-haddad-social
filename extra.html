<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דברים נוספים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background: #0056b3;
        }
        .logo {
            width: 75px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        h1 {
            margin-top: 20px;
        }
        .content-area {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            display: block;
        }
        .save-status {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="./index.html" class="back-button">חזרה לדף הבית</a>
        <img src="icons/logo.png" alt="לוגו משה חדד" class="logo">
        <h1>דברים נוספים</h1>
        <textarea id="notes" class="content-area" placeholder="כתוב כאן כל מה שתרצה..."></textarea>
        <p id="save-status" class="save-status">✅ נשמר!</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let notesArea = document.getElementById("notes");
            let saveStatus = document.getElementById("save-status");
            
            // טוען נתונים שנשמרו
            notesArea.value = localStorage.getItem("extraNotes") || "";
            
            // שמירת הנתונים בזמן הקלדה
            notesArea.addEventListener("input", function() {
                localStorage.setItem("extraNotes", notesArea.value);
                saveStatus.style.display = "block";
                setTimeout(() => saveStatus.style.display = "none", 1000);
            });
        });
    </script>
</body>
</html>
