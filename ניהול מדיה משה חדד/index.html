<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סושיאל משה חדד</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        .logo-background {
            position: absolute;
            top: 60%; /* הורדת הלוגו למטה */
            left: 50%;
            transform: translateX(-50%);
            width: 50%; /* הקטנת הלוגו ב-20% נוספים */
            opacity: 0.2; /* שקיפות של 20% */
            z-index: -1;
        }
        h1 {
            color: #333;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        .nav a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>סושיאל משה חדד</h1>
        <div class="nav">
            <a href="ideas.html">ביצת רעיונות</a>
