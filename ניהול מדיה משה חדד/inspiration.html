    <style>

        }
.logo { /* ×”×•×¡×¤×ª ×”×œ×•×’×• */

}

        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background: #0056b3;
        }
        .input-group {
            display: flex;
            justify-content: center;

        input {

        }
        .add-button:hover {
            background: #218838;
        }
        .source-list {
            list-style: none;
            padding: 0;
        }
        .source-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;

</head>
<body>
    <div class="container">
        <a href="./index.html" class="back-button">×—×–×¨×” ×œ×“×£ ×”×‘×™×ª</a>
<img src="icons/logo.png" alt="×œ×•×’×• ××©×” ×—×“×“" class="logo"> <!-- ×”×•×¡×¤×ª ×”×œ×•×’×• -->

        <h1>××§×•×¨×•×ª ×”×©×¨××”</h1>
        <div class="input-group">
            <input type="text" id="source-name" placeholder="×©× ×”××§×•×¨">
            <input type="text" id="source-link" placeholder="×§×™×©×•×¨">
            <button class="add-button" onclick="addSource()">×”×•×¡×£</button>
        </div>
        <ul id="source-list" class="source-list"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadSources();
        });

        function addSource() {
            let name = document.getElementById("source-name").value;
            let link = document.getElementById("source-link").value;
            if (!name || !link) return;
            
            let sources = JSON.parse(localStorage.getItem("sources")) || [];
            sources.push({ name, link });
            localStorage.setItem("sources", JSON.stringify(sources));
            
            document.getElementById("source-name").value = "";
            document.getElementById("source-link").value = "";
            loadSources();
        }

        function loadSources() {
            let list = document.getElementById("source-list");
            list.innerHTML = "";
            let sources = JSON.parse(localStorage.getItem("sources")) || [];
            
            sources.forEach((source, index) => {
                let li = document.createElement("li");
                li.className = "source-item";
                li.innerHTML = `
                    <span><a href="${source.link}" target="_blank">${source.name}</a></span>
                    <div class="action-buttons">
                        <span class="edit-button" onclick="editSource(${index})">âœï¸</span>
                        <span class="delete-button" onclick="deleteSource(${index})">ğŸ—‘ï¸</span>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function editSource(index) {
            let sources = JSON.parse(localStorage.getItem("sources")) || [];
            let newName = prompt("×¢×¨×•×š ××ª ×©× ×”××§×•×¨", sources[index].name);
            let newLink = prompt("×¢×¨×•×š ××ª ×”×§×™×©×•×¨", sources[index].link);
            if (newName && newLink) {
                sources[index] = { name: newName, link: newLink };
                localStorage.setItem("sources", JSON.stringify(sources));
                loadSources();
            }
        }

        function deleteSource(index) {
            let sources = JSON.parse(localStorage.getItem("sources")) || [];
            sources.splice(index, 1);
            localStorage.setItem("sources", JSON.stringify(sources));
            loadSources();
        }
    </script>
</body>
</html>
