<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סושיאל משה חדד</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
            position: relative;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        .logo {
            width: 75px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        h1 {
            color: #333;
        }
        .nav {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nav a {
            text-decoration: none;
            padding: 15px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            display: block;
            font-size: 18px;
        }
        .nav a:hover {
            background: #0056b3;
        }
        @media (min-width: 600px) {
            .nav {
                flex-direction: row;
                justify-content: center;
            }
            .nav a {
                width: auto;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icons/logo.png" alt="לוגו משה חדד" class="logo">
        <h1>סושיאל משה חדד</h1>
        <div class="nav">
            <a href="ideas.html">ביצת רעיונות</a>
            <a href="inspiration.html">מקורות השראה</a>
            <a href="tasks.html">משימות</a>
            <a href="extra.html">דברים נוספים</a>
        </div>
    </div>
</body>
</html>
